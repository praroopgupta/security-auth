server:
  port: 8080
logging:
  level:
    org.springframework: INFO
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dev
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect